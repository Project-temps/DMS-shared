{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset password</title>
  <link rel="stylesheet" href="{% static 'ui/theme/assets/vendor/css/core.css' %}">
  <link rel="stylesheet" href="{% static 'ui/theme/assets/vendor/css/theme-default.css' %}">
</head>
<body>
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <div class="card">
          <div class="card-body">
            <h4 class="mb-2">Forgot your password?</h4>
            <p class="mb-4">Type your email and we will send a reset link.</p>
            <form action="{% url 'password_reset' %}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <button class="btn btn-primary d-grid w-100">Send link</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'ui/theme/assets/vendor/libs/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'ui/theme/assets/vendor/js/bootstrap.min.js' %}"></script>
</body>
</html>
